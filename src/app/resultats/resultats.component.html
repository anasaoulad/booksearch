<nav #recherche (ngSubmit)="recherche" >
    <a class="gohome" routerLink="" routerLinkActive="active">
        chercher un autre ?
        <i class="material-icons">search </i>
    </a>

    <div class="filter">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Auteur ?" [(ngModel)]="author" (submit)="onChange()" >
        </mat-form-field>
        <input type="submit" tabindex="-1"  (click)="onAuthor()" name="button" value="filtrer !">
        <mat-form-field>
            <mat-select panelClass="select" [(value)]="catSelect" placeholder="par Categorie">
                <mat-option *ngFor="let book of Book" [value]="book.Category">
                    <h4>{{book.Category}}</h4>
                </mat-option>
            </mat-select>
            {{catSelect}}
        </mat-form-field>
        

    </div>
</nav>

<div class="grid">

    <ng-container class="galerie"  *ngFor="let book of Book">
            <div >
        <div class="card" (click)="onClick(book)">

            <span>
                <h5>{{book.Title}}</h5>
                <h6 *ngIf="book.Author">by :{{book.Author}} </h6>
                <h6 *ngIf="book.PublishDate">{{book.PublishDate}} </h6>
                <h6 *ngIf="book.Category">{{book.Category}} </h6>
            </span>
            <img src="{{book.ImageUrl}}" alt="">

        </div>
    
    </div></ng-container>

    <!--button (click)="onClickPage(40)"></button-->
</div>
