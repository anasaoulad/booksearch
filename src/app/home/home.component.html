
  <div class="titre"><h1>Cherchez vos livres sans limites</h1></div>
  <div class="box">
    <form #recherche (ngSubmit)="recherche">

      <input type="text" required name="recherche" tabindex="1" [(ngModel)]="search"
        placeholder="Bob, c'est pas un con. Il lit des bouquins">
      <input type="submit" tabindex="-1"  (click)="setSearch(search)" name="button" value="GO !">

    </form>
  </div>
